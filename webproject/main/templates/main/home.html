<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализ текста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background-color: #212529;
      }
        .gradient-custom {
        /* fallback for old browsers */
        background: #f6d365;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
      }
    </style>
</head>
<body>
<div class="container py-3 mb-5">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-blockquote-left" viewBox="0 0 16 16">
            <path d="M2.5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm5 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm0 3a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1h-6zm-5 3a.5.5 0 0 0 0 1h11a.5.5 0 0 0 0-1h-11zm.79-5.373c.112-.078.26-.17.444-.275L3.524 6c-.122.074-.272.17-.452.287-.18.117-.35.26-.51.428a2.425 2.425 0 0 0-.398.562c-.11.207-.164.438-.164.692 0 .36.072.65.217.873.144.219.385.328.72.328.215 0 .383-.07.504-.211a.697.697 0 0 0 .188-.463c0-.23-.07-.404-.211-.521-.137-.121-.326-.182-.568-.182h-.282c.024-.203.065-.37.123-.498a1.38 1.38 0 0 1 .252-.37 1.94 1.94 0 0 1 .346-.298zm2.167 0c.113-.078.262-.17.445-.275L5.692 6c-.122.074-.272.17-.452.287-.18.117-.35.26-.51.428a2.425 2.425 0 0 0-.398.562c-.11.207-.164.438-.164.692 0 .36.072.65.217.873.144.219.385.328.72.328.215 0 .383-.07.504-.211a.697.697 0 0 0 .188-.463c0-.23-.07-.404-.211-.521-.137-.121-.326-.182-.568-.182h-.282a1.75 1.75 0 0 1 .118-.492c.058-.13.144-.254.257-.375a1.94 1.94 0 0 1 .346-.3z"/>
        </svg>
        <span class="fs-4 px-3 text-warning">Главная</span>
      </a>

      <ul class="nav nav-pills mb-4 mt-4">
        <li class="nav-item"><button type="button" class="btn btn-outline-light me-5 fs-5" onclick="document.location='/login'">Авторизация</button></li>
        <li class="nav-item"><button type="button" class="btn btn-warning fs-5" onclick="document.location='/registration'">Регистрация</button></li>
      </ul>
    </header>
</div>

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="https://cdn.icon-icons.com/icons2/2017/PNG/512/bear_animal_icon_123595.png"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
              <h3>Привет, {{ user.username }}!</h3>
              <p class="fs-6">Попробуй обработать любой текст</p>
                <i class="bi bi-layout-text-sidebar"></i>
                <a href="{% url 'logout' %}" class="nav-link mt-5 fs-4 text-dark">Выйти</a>


            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <form method="post">
                    <h4>Выбери</h4>
                    {% csrf_token %}
                    <hr class="mt-0 mb-4">
                    <div class="col pt-1">
                      <div class="col-6 mb-3">
                        <div class="form-check fs-5">
                            {{ form.choice }}
                        </div>
                      </div>
                        <div class="col-6 mb-3">
                        <div class="form-check fs-5">
                            {{ form.choice_lang }}
                        </div>
                      </div>
                    </div>

                    <h4>Напиши</h4>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                      <div class="mb-3">
                          {{ form.text }}
                      </div>
                    </div>

                    <h4>Получи</h4>
                    <hr class="mt-0 mb-4">
                      <div class="mb-3">
                        <input class="form-control" id="textAreaExample2" value="{{ result }}" readonly>
                      </div>

                    <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <button type="submit" class="btn btn-warning fs-5">Отправить</button>
                        </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
